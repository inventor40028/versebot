<!DOCTYPE html>
<html>
<head>
    <title>GraceBot Wallpaper Maker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .preview {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .verse-text {
            font-size: 20px;
            color: #333;
            font-style: italic;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        
        .verse-ref {
            font-size: 16px;
            color: #667eea;
            font-weight: bold;
        }
        
        .controls {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        input, select, button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }
        
        input, select {
            background: white;
            color: #333;
        }
        
        button {
            background: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        .bg-option {
            display: inline-block;
            width: 40px;
            height: 40px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        
        .bg-option.active {
            border-color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¨ Bible Wallpaper Maker</h1>
            <p>Create beautiful verse wallpapers</p>
        </div>
        
        <div class="preview" id="wallpaperPreview">
            <div>
                <div class="verse-text" id="previewVerse">The Lord is my shepherd, I lack nothing</div>
                <div class="verse-ref" id="previewRef">- Psalm 23:1</div>
            </div>
        </div>
        
        <div class="controls">
            <div class="input-group">
                <label>Bible Verse:</label>
                <input type="text" id="verseInput" placeholder="Enter your Bible verse" 
                       value="The Lord is my shepherd, I lack nothing">
            </div>
            
            <div class="input-group">
                <label>Reference:</label>
                <input type="text" id="refInput" placeholder="e.g., Psalm 23:1" value="Psalm 23:1">
            </div>
            
            <div class="input-group">
                <label>Background:</label>
                <div>
                    <div class="bg-option active" style="background: linear-gradient(135deg, #667eea, #764ba2);" 
                         onclick="changeBackground('gradient1')"></div>
                    <div class="bg-option" style="background: linear-gradient(135deg, #f093fb, #f5576c);" 
                         onclick="changeBackground('gradient2')"></div>
                    <div class="bg-option" style="background: linear-gradient(135deg, #4facfe, #00f2fe);" 
                         onclick="changeBackground('gradient3')"></div>
                    <div class="bg-option" style="background: linear-gradient(135deg, #43e97b, #38f9d7);" 
                         onclick="changeBackground('gradient4')"></div>
                </div>
            </div>
            
            <button onclick="downloadWallpaper()">ðŸ“± Download Wallpaper</button>
            <button onclick="getRandomVerse()">ðŸŽ² Random Verse</button>
        </div>
    </div>

    <script>
        // Background options
        const backgrounds = {
            gradient1: 'linear-gradient(135deg, #667eea, #764ba2)',
            gradient2: 'linear-gradient(135deg, #f093fb, #f5576c)',
            gradient3: 'linear-gradient(135deg, #4facfe, #00f2fe)',
            gradient4: 'linear-gradient(135deg, #43e97b, #38f9d7)'
        };
        
        let currentBg = 'gradient1';
        
        function updatePreview() {
            const verse = document.getElementById('verseInput').value;
            const ref = document.getElementById('refInput').value;
            
            document.getElementById('previewVerse').textContent = verse;
            document.getElementById('previewRef').textContent = `- ${ref}`;
            document.getElementById('wallpaperPreview').style.background = backgrounds[currentBg];
        }
        
        function changeBackground(bgId) {
            currentBg = bgId;
            document.querySelectorAll('.bg-option').forEach(opt => opt.classList.remove('active'));
            event.target.classList.add('active');
            updatePreview();
        }
        
        function getRandomVerse() {
            const verses = [
                {text: "I can do all things through Christ who strengthens me", ref: "Philippians 4:13"},
                {text: "For I know the plans I have for you, declares the Lord", ref: "Jeremiah 29:11"},

                {text: "Trust in the Lord with all your heart", ref: "Proverbs 3:5"},
                {text: "For God so loved the world, that he gave his only Son", ref: "John 3:16"},
                {text: "Come to me, all who labor and are heavy laden, and I will give you rest", ref: "Matthew 11:28"},
                {text: "My grace is sufficient for you, for my power is made perfect in weakness", ref: "2 Corinthians 12:9"},
                {text: "Humble yourselves, therefore, under the mighty hand of God", ref: "1 Peter 5:6"},
                {text: "The steadfast love of the Lord never ceases; his mercies never come to an end", ref: "Lamentations 3:22"},
                {text: "And we know that for those who love God all things work together for good", ref: "Romans 8:28"},
                {text: "For by grace you have been saved through faith", ref: "Ephesians 2:8"},
                {text: "Do not be anxious about anything, but in everything by prayer", ref: "Philippians 4:6"},
                {text: "Give thanks to the Lord, for he is good; for his steadfast love endures forever", ref: "Psalm 107:1"},
                {text: "Finally, brothers, whatever is true, whatever is honorable, whatever is just", ref: "Philippians 4:8"},
                {text: "But the fruit of the Spirit is love, joy, peace, patience, kindness", ref: "Galatians 5:22"},
                {text: "In the beginning was the Word, and the Word was with God, and the Word was God", ref: "John 1:1"},
                {text: "He must increase, but I must decrease", ref: "John 3:30"},
                {text: "Praise the Lord! Oh, give thanks to the Lord, for he is good", ref: "Psalm 106:1"},
                {text: "For the wages of sin is death, but the free gift of God is eternal life", ref: "Romans 6:23"},
                {text: "Therefore, if anyone is in Christ, he is a new creation", ref: "2 Corinthians 5:17"},
                {text: "Be still, and know that I am God", ref: "Psalm 46:10"},
                {text: "Love is patient and kind; love does not envy or boast", ref: "1 Corinthians 13:4"},
                {text: "I am the way, and the truth, and the life. No one comes to the Father except through me", ref: "John 14:6"},
                {text: "Casting all your anxieties on him, because he cares for you", ref: "1 Peter 5:7"},
                {text: "Let not your hearts be troubled. Believe in God; believe also in me", ref: "John 14:1"},
                {text: "As for me and my house, we will serve the Lord", ref: "Joshua 24:15"},
                {text: "Every good gift and every perfect gift is from above", ref: "James 1:17"},
                {text: "Be imitators of God, as beloved children", ref: "Ephesians 5:1"},
                {text: "The grass withers, the flower fades, but the word of our God will stand forever", ref: "Isaiah 40:8"},
                {text: "You will seek me and find me, when you seek me with all your heart", ref: "Jeremiah 29:13"},
                {text: "But he was pierced for our transgressions; he was crushed for our iniquities", ref: "Isaiah 53:5"},
                {text: "Rejoice always, pray without ceasing, give thanks in all circumstances", ref: "1 Thessalonians 5:16-18"},
                {text: "Do not conform to the pattern of this world, but be transformed by the renewing of your mind", ref: "Romans 12:2"},
                {text: "Greater love has no one than this, that someone lay down his life for his friends", ref: "John 15:13"},
                {text: "I lift up my eyes to the hills. From where does my help come? My help comes from the Lord", ref: "Psalm 121:1-2"},
                {text: "A new commandment I give to you, that you love one another", ref: "John 13:34"},
                {text: "The Lord is good, a stronghold in the day of trouble", ref: "Nahum 1:7"},
                {text: "If we confess our sins, he is faithful and just to forgive us our sins", ref: "1 John 1:9"},
                {text: "Train up a child in the way he should go; even when he is old he will not depart from it", ref: "Proverbs 22:6"},
                {text: "And he said to him, â€˜You shall love the Lord your God with all your heartâ€™", ref: "Matthew 22:37"},
                {text: "But they who wait for the Lord shall renew their strength", ref: "Isaiah 40:31"},
                {text: "The joy of the Lord is your strength", ref: "Nehemiah 8:10"},
                {text: "For where two or three are gathered in my name, there am I among them", ref: "Matthew 18:20"},
                {text: "Now faith is the assurance of things hoped for, the conviction of things not seen", ref: "Hebrews 11:1"},
                {text: "God is our refuge and strength, a very present help in trouble", ref: "Psalm 46:1"},
                {text: "There is no fear in love, but perfect love casts out fear", ref: "1 John 4:18"},
                {text: "He has shown you, O mortal, what is good. And what does the Lord require of you?", ref: "Micah 6:8"},
                {text: "Commit your way to the Lord; trust in him, and he will act", ref: "Psalm 37:5"},            ];
            
            const randomVerse = verses[Math.floor(Math.random() * verses.length)];
            document.getElementById('verseInput').value = randomVerse.text;
            document.getElementById('refInput').value = randomVerse.ref;
            updatePreview();
        }
        
        function downloadWallpaper() {
            // In a real app, you'd use html2canvas to convert to image
            alert("ðŸ–¼ï¸ Wallpaper ready! Take a screenshot of the preview above.\n\nOn iPhone: Volume Up + Power\nOn Android: Volume Down + Power");
            
            // For real implementation, you'd use:
            // html2canvas(document.getElementById('wallpaperPreview')).then(canvas => {
            //     canvas.toBlob(blob => {
            //         const link = document.createElement('a');
            //         link.download = 'bible-wallpaper.png';
            //         link.href = URL.createObjectURL(blob);
            //         link.click();
            //     });
            // });
        }
        
        // Initialize
        document.getElementById('verseInput').addEventListener('input', updatePreview);
        document.getElementById('refInput').addEventListener('input', updatePreview);
        updatePreview();
    </script>
</body>
</html>
